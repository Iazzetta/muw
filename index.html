<html ng-app="MuwApp">
<head>
	<title>Muw</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.js"></script>
	<script type="text/javascript" src="bower_components/ace-builds/src-min-noconflict/ext-language_tools.js"></script>
	<script type="text/javascript" src="bower_components/ace-builds/src-min-noconflict/ext-modelist.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.8/angular-sanitize.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/main.ctrl.js"></script>
</head>
<style type="text/css">
	.ace_editor { height: 200px; }
</style>
<body ng-controller="MainController">
	<div class="container-fluid">
		

		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">Muw</a>
			    </div>
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a ng-click="hide_containers = !hide_containers" href="#">
							<span class="glyphicon" ng-class="{'glyphicon-eye-open':hide_containers, 'glyphicon-eye-close':!hide_containers}"></span>
							{{hide_containers?"mostrar":"esconder"}} containers
						</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="row" style="margin-top: 70px;">
			<!-- HTML -->
			<div ng-show="!hide_containers && !containers.css && !containers.js" class="col-xs-12 col-md-{{containers.html?'12':'4'}}">
				<div class="well well-sm">
					<div ng-click="hideOthers('html')" style="cursor: pointer;">
						<h5>HTML</h5>
						<hr/>
					</div>
					<div ui-ace="{useWrapMode : true, showGutter: true, theme:'chrome', mode: 'html', firstLineNumber: 1, onLoad: aceLoadedHtml, onChange: aceChangedHtml, require: ['ace/ext/language_tools'], advanced: {enableSnippets: true, enableBasicAutocompletion: true, enableLiveAutocompletion: true } }" ng-model="aceHtmlValue"></div> </div>
			</div>

			<!-- CSS -->
			<div ng-show="!hide_containers && !containers.html && !containers.js" class="col-xs-12 col-md-{{containers.css?'12':'4'}}">
				<div class="well well-sm">
					<div ng-click="hideOthers('css')" style="cursor: pointer;">
						<h5>CSS</h5>
						<hr/>
					</div>
					<div ui-ace="{useWrapMode : true, showGutter: true, theme:'chrome', mode: 'css', firstLineNumber: 1, onLoad: aceLoadedCss, onChange: aceChangedCss, require: ['ace/ext/language_tools'], advanced: {enableSnippets: true, enableBasicAutocompletion: true, enableLiveAutocompletion: true } }" ng-model="aceCssValue"></div> </div>
			</div>

			<!-- JS -->
			<div ng-show="!hide_containers && !containers.html && !containers.css" class="col-xs-12 col-md-{{containers.js?'12':'4'}}">
				<div class="well well-sm">
					<div ng-click="hideOthers('JS')" style="cursor: pointer;">
						<h5>JS/jQuery <span style="cursor:pointer;" data-toggle="tooltip" data-placement="bottom" title="Se habilitar, funcoes como alert ficarao aparecendo a cada mudanca. Nao recomendado!">( habilitar mudanca automatica? <input type="checkbox" ng-model="auto_compile.js"> )</span></h5>
						<hr/>
					</div>
					<div ui-ace="{useWrapMode : true, showGutter: true, theme:'chrome', mode: 'javascript', firstLineNumber: 1, onLoad: aceLoadedJs, onChange: aceChangedJs, require: ['ace/ext/language_tools'], advanced: {enableSnippets: true, enableBasicAutocompletion: true, enableLiveAutocompletion: true } }" ng-model="aceJsValue"></div> </div>
			</div>


			<div class="col-xs-12 col-md-12">
				<div class="well well-sm">
					<div ng-bind-html="myHTML.test" compile-template ng-style="myStyle"></div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
